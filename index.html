<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Sandi Pramuka - Multiplayer</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        @font-face {
            font-family: 'SandiAnalog';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiAnalog-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiAngka';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiAngka-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiBraille';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiBraille-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiGambari';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiGambarI-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiGudepSedia';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiGudepSedia-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiJam';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiJam-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiJepangIi';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiJepangIi-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiKimia';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiKimia-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiKotakI';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiKotakI-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiMagi';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiMagi-Regular.ttf') format('truetype');
            font-display: block;
        }

        @font-face {
            font-family: 'SandiRumput';
            src: url('https://cdn.jsdelivr.net/gh/renarpage/learn.sandi@main/SandiRumput-Regular.ttf') format('truetype');
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #3155e7;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .word.encoded {
            font-weight: 600;
            color: #000000 !important;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #3155e7;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .subtitle a {
            color: #3155e7;
            text-decoration: none;
            font-weight: 600;
        }

        .firebase-status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .firebase-status.connected {
            background: #d5f4e6;
            color: #27ae60;
        }

        .firebase-status.disconnected {
            background: #fadbd8;
            color: #e74c3c;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .mode-btn:hover {
            border-color: #3155e7;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .mode-btn.active {
            border-color: #3155e7;
            background: #3155e7;
            color: white;
        }

        .mode-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .mode-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .mode-desc {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .control-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3155e7;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .font-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .font-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .font-checkbox:hover {
            background: #f8f9fa;
        }

        .font-checkbox input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3155e7;
        }

        .font-checkbox label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            font-size: 0.9em;
        }

        .word {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-display: block !important;
        }

        .word-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            max-height: 200px;
            overflow-y: auto;
        }

        .word-chip {
            padding: 8px 15px;
            background: #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .word-chip:hover {
            background: #d0d0d0;
        }

        .word-chip.selected {
            background: #3155e7;
            color: white;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }

        .btn-primary {
            background: #3155e7;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .room-code-display {
            background: #3155e7;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .room-code-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .room-code-value {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 200px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .timer-display {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .timer-display.warning {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .keyword-display {
            background: #3155e7;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
        }

        .keyword-display.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .paragraph-display {
            font-size: 1.8em;
            line-height: 1.8;
            text-align: center;
            word-wrap: break-word;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            user-select: none;
        }

        .word {
            display: inline-block;
            user-select: none;
        }

        .word.highlight {
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            animation: highlightPulse 2s ease-in-out infinite;
        }

        .answer-display {
            background: #d5f4e6;
            border: 2px solid #27ae60;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            display: none;
            font-size: 1.1em;
            color: #000;
            line-height: 1.6;
        }

        .answer-display.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        .empty-state {
            text-align: center;
            color: #95a5a6;
            font-size: 1.1em;
        }

        .select-all-btn {
            background: #3155e7;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .select-all-btn:hover {
            background: #2845c7;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #000;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-active {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .players-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }

        .players-list h3 {
            color: #000;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-item {
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 2px solid #e0e0e0;
            overflow: hidden;
            transition: all 0.3s;
        }

        .player-item:hover {
            border-color: #3155e7;
            box-shadow: 0 4px 12px rgba(49, 85, 231, 0.1);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            background: white;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-name {
            font-weight: 600;
            color: #000;
            font-size: 1em;
        }

        .player-stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            display: inline-block;
            animation: pulse-dot 2s infinite;
        }

        .offline-indicator {
            width: 10px;
            height: 10px;
            background: #95a5a6;
            border-radius: 50%;
            display: inline-block;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .player-details {
            padding: 15px;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
            display: none;
        }

        .player-details.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .answer-item {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid;
        }

        .answer-item.correct {
            background: #d5f4e6;
            border-color: #27ae60;
            color: #27ae60;
        }

        .answer-item.incorrect {
            background: #fadbd8;
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .answer-item.empty {
            background: #ecf0f1;
            border-color: #bdc3c7;
            color: #7f8c8d;
        }

        .answer-word {
            font-weight: 600;
        }

        .answer-icon {
            font-size: 1em;
        }

        .expand-icon {
            transition: transform 0.3s;
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .no-answers {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            padding: 10px;
        }

        /* ============================================ */
        /* MOBILE RESPONSIVE */
        /* ============================================ */

        @media screen and (max-width: 480px) {
            .answer-input {
                padding: 10px;
                font-size: 0.95em;
            }

            .stat-value {
                font-size: 1.1em;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 0.85em;
                margin-bottom: 20px;
            }

            .firebase-status {
                padding: 8px;
                margin-bottom: 15px;
                font-size: 0.85em;
            }

            .mode-selection {
                flex-direction: column;
                gap: 12px;
                margin-bottom: 20px;
            }

            .mode-btn {
                padding: 15px;
            }

            .mode-icon {
                font-size: 2.5em;
                margin-bottom: 8px;
            }

            .mode-title {
                font-size: 1.1em;
            }

            .mode-desc {
                font-size: 0.8em;
            }

            .control-section {
                padding: 18px;
                margin-bottom: 15px;
                border-radius: 12px;
            }

            .control-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 0.9em;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="number"],
            textarea {
                padding: 10px;
                font-size: 0.95em;
            }

            textarea {
                min-height: 100px;
            }

            .font-selection {
                max-height: 200px;
                padding: 12px;
                gap: 8px;
            }

            .font-checkbox {
                padding: 6px;
            }

            .font-checkbox input[type="checkbox"] {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }

                font-size: 0.85em;
            }

                max-height: 150px;
                padding: 12px;

            }

            }

            .select-all-btn {
                padding: 6px 12px;

            }

                padding: 12px 20px;

                border-radius: 8px;
            }

            .button-group {
                gap: 12px;
                margin-top: 15px;
            }

            .room-code-display {
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 12px;
            }

            .room-code-label {
                font-size: 0.85em;

            }

            .room-code-value {
                font-size: 1.5em;
                letter-spacing: 2px;
            }

            .result-section {
                padding: 20px;
                min-height: 150px;
                margin-bottom: 15px;
                border-radius: 12px;
            }

            .timer-display {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .keyword-display {
                padding: 12px 18px;
                font-size: 1.1em;
                margin-bottom: 15px;
                border-radius: 8px;
            }

            .paragraph-display {
                font-size: 1.4em;
                line-height: 1.6;
                gap: 8px;
                min-height: 80px;
            }

            .word.highlight {
                padding: 4px 8px;
                border-radius: 6px;
            }

            .answer-display {
                padding: 15px;
                margin-top: 12px;
                font-size: 1em;
                border-radius: 8px;
            }

            .info-box {
                padding: 12px;
                margin-bottom: 15px;
            }

            .info-box p {
                font-size: 0.85em;
                margin: 3px 0;
            }

            .status-badge {
                padding: 4px 10px;
                font-size: 0.8em;
                margin-left: 6px;
            }

            .loading {
                padding: 15px;
                font-size: 0.9em;
            }

            .empty-state {
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .paragraph-display {
                font-size: 1.2em;
                line-height: 1.5;
                gap: 6px;
            }

            .timer-display {
                font-size: 1.8em;
            }

            .room-code-value {
                font-size: 1.3em;
            }

            .keyword-display {
                font-size: 1em;
            }
        }

        /* ============================================ */
        /* ANSWER INPUT SECTION STYLING */
        /* ============================================ */
        .answer-input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }

        .answer-input-section h3 {
            color: #000;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .word-inputs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
        }

        .word-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .word-number {
            font-size: 0.8em;
            color: #7f8c8d;
            font-weight: 600;
            text-align: center;
        }

        .word-input {
            padding: 12px 15px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
            text-align: center;
            width: 100%;
            font-weight: 500;
        }

        .word-input:focus {
            outline: none;
            border-color: #3155e7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 85, 231, 0.2);
        }

        .word-input.correct {
            border-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
            font-weight: 600;
            animation: correctPulse 0.5s ease;
        }

        .word-input.incorrect {
            border-color: #e74c3c;
            background: #fadbd8;
            color: #e74c3c;
            font-weight: 600;
            animation: shake 0.5s ease;
        }

        .word-input:disabled {
            background: #ecf0f1;
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes correctPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Tablet - 2 columns */
        @media screen and (max-width: 900px) {
            .word-inputs-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .word-input {
                padding: 10px 12px;
                font-size: 0.95em;
            }

            .answer-input-section {
                padding: 20px;
            }

            .answer-input-section h3 {
                font-size: 1.1em;
                margin-bottom: 15px;
            }
        }

        /* Mobile - 1 column */
        @media screen and (max-width: 600px) {
            .word-inputs-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .word-input {
                padding: 12px 15px;
                font-size: 1em;
            }

            .word-number {
                font-size: 0.75em;
            }

            .answer-input-section {
                padding: 18px;
                margin-top: 15px;
            }

            .answer-input-section h3 {
                font-size: 1em;
                margin-bottom: 12px;
            }
        }

        /* Very small mobile */
        @media screen and (max-width: 400px) {
            .word-inputs-grid {
                gap: 8px;
            }

            .word-input {
                padding: 10px 12px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
